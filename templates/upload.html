<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #8A2BE2;
            padding: 15px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar img {
            height: 50px;
            margin-right: 20px;
        }
        .navbar h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #8A2BE2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6A1B9A;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="University Logo">
        <h1>STUTTER CLASSIFICATION VIA FEATURE FUSION OF LOG-MEL SPECTROGRAM AND MFCC</h1>
    </div>

    <!-- Body or Content bhie -->
    <div class="content">
        <h2>Upload an Audio File</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="label">Select Label:</label>
            <select name="label" id="label">
                <option value="no_stutter">No Stutter</option>
                <option value="word_rep">Word Repetition</option>
                <option value="sound_rep">Sound Repetition</option>
                <option value="blocks">Blocks</option>
                <option value="inter">Interjections</option>
                <option value="prolo">Prolongations</option>
            </select>

            <br><br>

            <label for="audio_file">Upload your audio file:</label>
            <input type="file" name="audio_file" id="audio_file" accept="audio/*">

            <br><br>

            <button type="submit">Get Results</button>
        </form>
    </div>

</body>
</html>
