<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
      
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 100px;
            font-style: normal;
        }
        .navbar {
            background-color: #AD77C4;
            padding: 15px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar img {
            height: 50px;
            margin-right: 20px;
        }
        .navbar h1 {
            margin: 0;
        }
        .content {
            padding: 30px;
            text-align: center;
            background: #ECD8EB;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
            align-items: center;
            margin: 50px;
            margin-left: 525px;
            
        }
        button {
            background-color: #AD77C4;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 6px;
        }
        button:hover {
            background-color: #6c2299;
        }
        h2{
            font-size: 36px;
        }
        .audio{
            padding: 20px;
            outline: solid #C5A8D2;
            border-radius: 5px;
            height: 50px;
            width: fit-content;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="University Logo">
        <h1>STUTTER CLASSIFICATION VIA FEATURE FUSION OF LOG-MEL SPECTROGRAM AND MFCC</h1>
    </div>

    <!-- Body or Content bhie -->
    <div class="content">
        <h2>Upload an Audio File</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="label">Select Label:</label>
            <select name="label" id="label">
                <option value="no_stutter">No Stutter</option>
                <option value="word_rep">Word Repetition</option>
                <option value="sound_rep">Sound Repetition</option>
                <option value="blocks">Blocks</option>
                <option value="inter">Interjections</option>
                <option value="prolo">Prolongations</option>
            </select>

            <br><br>

            <div class="audio">
                <label for="audio_file">Upload your audio file:</label>
                <input type="file" name="audio_file" id="audio_file" accept="audio/*">
            </div>
            

            <br><br>

            <button type="submit">Get Results</button>
        </form>
    </div>

</body>
</html>
